<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Social Demo â€” Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <h1>Welcome</h1>
    <p id="greeting">Welcome!</p>
    <button id="logoutBtn">Logout</button>
  </main>

  <script>
    // Show username saved in localStorage (optional)
    const user = localStorage.getItem("username");
    if (user) document.getElementById("greeting").textContent = `Welcome, ${user}!`;
    else document.getElementById("greeting").textContent = "Welcome!";
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "/";
    });
  </script>
</body>
</html>
